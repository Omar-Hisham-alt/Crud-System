<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Crud System">
    <title>Crud System</title>
    <!-- font awesome -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- bootstrap style -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- main style -->
    <link rel="stylesheet" href="css/style.css">
    <!-- media query -->
    <link rel="stylesheet" href="css/media.css">
</head>

<body>

    <section class="bg-info w-75 m-auto p-3 rounded-3">
        <h2 class="text-center">Crud System</h2>

        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="productName" placeholder="">
            <label for="productName">Product Name</label>
        </div>
        <div class="form-floating mb-3">
            <input type="number" class="form-control" id="productPrice" placeholder="">
            <label for="productPrice">Product Price</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="productCategory" placeholder="">
            <label for="productCategory">Product Category</label>
        </div>
        <div class="form-floating mb-3">
            <textarea style="height: 6.25rem;" class="form-control" id="productDescription" placeholder=""></textarea>
            <label for="productDescription">Product Description</label>
        </div>
        <div class="form-floating mb-3">
            <input type="file" class="form-control" id="productImage" placeholder="">
            <label for="productImage">Product Image</label>
        </div>

        <button onclick="addProduct()" class="btn btn-primary">Add Product</button>
    </section>

    <section class="my-5">
        <div class="container">

            <input id="productSearch" oninput="searchProduct()" type="search" class="form-control w-50 mx-auto my-3" placeholder="Search...">

            <div id="my-rows" class="row g-3">

                

            </div>
        </div>
    </section>

    <!-- bootstrap js -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <!-- main js -->
    <script src="js/main.js"></script>
</body>

</html>
